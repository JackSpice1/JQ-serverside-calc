<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend JQuery Server Calculator</title>
</head>
<body>
    <h1>Weekend JQuery Server Calculator</h1>
    <div id="inputDiv">
        <input type="number" id="inputOne">

        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>

        <input type="number" id="inputTwo">

        <button id="equalsButton">=</button>
        <button id="clearButton">C</button>
    </div>
    <div id="outputDiv">
        <h2 id="answer"></h2>
       <ul id="history"></ul>
    </div>
    
</body>
</html>
